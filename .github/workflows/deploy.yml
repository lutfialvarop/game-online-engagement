name: Deploy to VPS

on:
    push:
        branches:
            - main # Trigger saat push ke branch main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Create SSH Key File
              run: |
                  echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > private_key.pem
                  chmod 600 private_key.pem

            - name: Deploy to VPS via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  # KITA GANTI 'key' MENJADI 'key_path'
                  key_path: private_key.pem
                  port: 22
                  script: |
                      echo "ðŸŽ‰ Login Berhasil!"
                      mkdir -p ~/apps/gaming-predictor
                      cd ~/apps/gaming-predictor
                      # Update code
                      git pull origin main || git clone https://github.com/lutfialvarop/game-online-engagement.git .
                      # Restart Docker
                      docker compose down
                      docker compose up -d --build
                      # Bersihkan image sampah
                      docker image prune  -f
